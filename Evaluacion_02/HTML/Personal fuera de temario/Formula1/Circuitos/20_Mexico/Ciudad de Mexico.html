<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FORMULA 1 GRAN PREMIO DE LA CIUDAD DE MÉXICO 2024</title>
    <!--ESTILOS COMUNES COMUNES Y ESPECÍFICOS-->
    <link rel="stylesheet" href="/Circuitos/Circuito.css">
    <link rel="stylesheet" href="/Circuitos/20_Mexico/Ciudad_de_Mexico.css">
    <link rel="stylesheet" href="/Comunes/header.css">
    <link rel="stylesheet" href="/Comunes/footer.css">

    <link rel="shortcut icon" href="/Circuitos/20_Mexico/img/Layout_BN.avif" type="image/x-icon">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<!--SCRIP QUE REPITE LOS ENCABEZADOS Y PIE DE PAGINA-->
<script src="/Comunes/cargarContenido.js" defer></script>

</head>
<body>
    <header class="Encabezado-Principal" id="header-container" data-ruta-header="/Comunes/header.html"></header>
    <div class="Bundel">
        <img src="/Circuitos/20_Mexico/img/Rodando.avif" alt="">
        <div class="Container-texto">
            <p>MEXICO</p>
            <img src="/Circuitos/2024.avif" alt="">
            <p class="Fecha">25 OCT - 27 OCT</p>
        </div>
    </div>
    <main>
        <div class="Nombre-GP">
            <p>FORMULA 1 GRAN PREMIO DE LA CIUDAD DE MÉXICO 2024</p>
        </div>

        <fieldset class="f1-race-hub">
            <legend class="f1-bold">
                <img class="img-fieldset" src="/Circuitos/20_Mexico/img/Bandera.avif" alt="Bandera">
                <span>Autódromo Hermanos Rodríguez</span>
            </legend>

            <div class="Tarjeta-circuito">
                <section class="Layout-Circuito">
                    <img src="/Circuitos/20_Mexico/img/Layout_color.avif" alt="Layout-Circuito">
                </section>
        
                <section class="Datos-circuito">
                        <div class="Linea-1">
                            <div class="estadistica">
                                <p class="estadistica-nombre">Primer gran premio</p>
                                <div class="estadistica-valor">
                                    <p>1963</p>
                                    <p class="anotacion"></p>
                                </div>
                            </div>
                           <div class="estadistica">
                                <p class="estadistica-nombre">Longitud del circuito</p>
                                <div class="estadistica-valor">
                                    <p>4.304</p>
                                    <p class="anotacion">km</p>
                                </div>
                            </div>
                        </div>
                        <div class="Linea-2">
                            <div class="estadistica">
                                <p class="estadistica-nombre">Numero de vueltas</p>
                                <div class="estadistica-valor">
                                    <p>71</p>
                                    <p class="anotacion"></p>
                                </div>
                            </div>
                            <div class="estadistica">
                                <p class="estadistica-nombre">Distancia de carrera</p>
                                <div class="estadistica-valor" >
                                    <p>305.354</p>
                                    <p class="anotacion">km</p>
                                </div>
                            </div>
                        </div>
                        <div class="Linea-3">
                            <div class="estadistica">
                                <p class="estadistica-nombre">Vuelta rápida</p>
                                <div class="estadistica-valor">
                                    <p>1:17.774</p>
                                    <p class="anotacion"> Valtteri Bottas (2021)</p>
                                </div>
                            </div>
                        </div>
                </section>
            </div>    
        </fieldset>
    </main>
    <footer class="site-footer" id="footer-container" data-ruta-footer="/Comunes/footer.html"></footer>
</body>
</html>
</body>
</html>
