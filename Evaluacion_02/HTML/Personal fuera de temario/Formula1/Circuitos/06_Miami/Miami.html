<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>FORMULA 1 CRYPTO.COM MIAMI GRAND PRIX 2024</title>
    <!--ESTILOS COMUNES COMUNES Y ESPECÍFICOS-->
    <link rel="stylesheet" href="/Circuitos/Circuito.css">
    <link rel="stylesheet" href="/Circuitos/06_Miami/Miami.css">
    <link rel="stylesheet" href="/Comunes/header.css">
    <link rel="stylesheet" href="/Comunes/footer.css">

    <link rel="shortcut icon" href="/Circuitos/06_Miami/img/Layout_BN.avif" type="image/x-icon">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<!--SCRIP QUE REPITE LOS ENCABEZADOS Y PIE DE PAGINA-->
<script src="/Comunes/cargarContenido.js" defer></script>

</head>
<body>
    <header class="Encabezado-Principal" id="header-container" data-ruta-header="/Comunes/header.html"></header>
    <div class="Bundel">
        <img src="/Circuitos/06_Miami/img/Rodando.avif" alt="">
        <div class="Container-texto">
            <p>MIAMI</p>
            <p>2024</p>
            <p class="Fecha">03 MAY - 05 MAY</p>
        </div>
    </div>
    <main>
        <div class="Nombre-GP">
            <p>FORMULA 1 CRYPTO.COM MIAMI GRAND PRIX 2024</p>
        </div>

        <fieldset class="f1-race-hub">
            <legend class="f1-bold">
                <img class="img-fieldset" src="/Circuitos/06_Miami/img/Bandera.avif" alt="Bandera">
                <span>Miami International Autodrome</span>
            </legend>

            <div class="Tarjeta-circuito">
                <section class="Layout-Circuito">
                    <img src="/Circuitos/06_Miami/img/Layout_color.avif" alt="Layout-Circuito">
                </section>
        
                <section class="Datos-circuito">
                        <div class="Linea-1">
                            <div class="estadistica">
                                <p class="estadistica-nombre">Primer gran premio</p>
                                <div class="estadistica-valor">
                                    <p>2022</p>
                                    <p class="anotacion"></p>
                                </div>
                            </div>
                           <div class="estadistica">
                                <p class="estadistica-nombre">Longitud del circuito</p>
                                <div class="estadistica-valor">
                                    <p>5.412</p>
                                    <p class="anotacion">km</p>
                                </div>
                            </div>
                        </div>
                        <div class="Linea-2">
                            <div class="estadistica">
                                <p class="estadistica-nombre">Numero de vueltas</p>
                                <div class="estadistica-valor">
                                    <p>57</p>
                                    <p class="anotacion"></p>
                                </div>
                            </div>
                            <div class="estadistica">
                                <p class="estadistica-nombre">Distancia de carrera</p>
                                <div class="estadistica-valor" >
                                    <p>308.326</p>
                                    <p class="anotacion">km</p>
                                </div>
                            </div>
                        </div>
                        <div class="Linea-3">
                            <div class="estadistica">
                                <p class="estadistica-nombre">Vuelta rápida</p>
                                <div class="estadistica-valor">
                                    <p>1:29.708</p>
                                    <p class="anotacion"> Max Verstappen (2023)</p>
                                </div>
                            </div>
                        </div>
                </section>
            </div>    
        </fieldset>
    </main>
    <footer class="site-footer" id="footer-container" data-ruta-footer="/Comunes/footer.html"></footer>
</body>
</html>
</body>
</html>
