<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla HTML</title>
</head>
<body>

<h2>Ejemplo de tabla HTML</h2>

<table border="1">
    <thead>
        <tr>
            <th>Encabezado de la columna 1</th>
            <th>Encabezado de la columna 2</th>
            <th>Encabezado de la columna 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
        </tr>
        <!-- Puedes añadir más filas aquí según sea necesario -->
    </tbody>
</table>

</body>
</html>
