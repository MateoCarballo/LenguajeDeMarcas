<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla HTML con Estilos en el Head</title>
    <style>
        h2 {
            color: green;
        }
        table {
            border: solid 10px;
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 10px;
        }
        thead tr {
            background-color: lightblue;
        }
    </style>
</head>
<body>

<h2>Ejemplo de tabla HTML con Estilos en el Head</h2>

<table border="1">
    <thead>
        <tr>
            <th>Encabezado de la columna 1</th>
            <th>Encabezado de la columna 2</th>
            <th>Encabezado de la columna 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Dato 1</td>
            <td>Dato 2</td>
            <td>Dato 3</td>
        </tr>
        <tr>
            <td>Dato 4</td>
            <td>Dato 5</td>
            <td>Dato 6</td>
        </tr>
    </tbody>
</table>

</body>
</html>
