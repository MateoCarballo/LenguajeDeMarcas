<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla HTML con Estilos en Línea</title>
</head>
<body>

<h2 style="color: blue;">Ejemplo de tabla HTML con Estilos en Línea</h2>

<table border=1 style="border-collapse: collapse; width: 100%;">
    <thead>
        <tr style="background-color: lightgray;">
            <th style="padding: 10px;">Encabezado de la columna 1</th>
            <th style="padding: 10px;">Encabezado de la columna 2</th>
            <th style="padding: 10px;">Encabezado de la columna 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="padding: 10px;">Dato 1</td>
            <td style="padding: 10px;">Dato 2</td>
            <td style="padding: 10px;">Dato 3</td>
        </tr>
        <tr>
            <td style="padding: 10px;">Dato 4</td>
            <td style="padding: 10px;">Dato 5</td>
            <td style="padding: 10px;">Dato 6</td>
        </tr>
        <!-- Puedes añadir más filas aquí según sea necesario -->
    </tbody>
</table>

</body>
</html>
