<html lang="es">
<head>

    <title>Rellena tu cv</title>

<body>
    <h1>Rellena tu CV</h1>
    
   
    <form action="/php/insertar_cv.php" method="post">
        <fieldset>
            <legend>Datos personales</legend>
            <label for="Nombre">Nombre </label> <br>
            <input type="text" id="nombre" name="Nombre" maxlength="30" size="30" value="Valor por defecto"> <br>
            <label for="Apellidos">Apellidos </label><br>
            <input type="text" id="Apellidos" name="Apellidos" maxlength="80" size="80" placeholder="Indicacion de que tienes que introducir que se borra por completo al escribir"><br>
            Contraseña <br>
            <input type="password" name="Contrasenha" maxlength="10" size="10"><br>
            DNI
            <br>
            <input type="text" name="DNI" id=""><br>
            Sexo <br>
            Hombre<input type="radio" name="Sexo" value="hombre" checked>
            Mujer <input type="radio" name="Sexo" value="mujer">
            <br>
        </fieldset>
        
        <fieldset>
            <legend>Datos de conexión</legend>
            <br>
            <input type="file" name="foto" >
            <br>
            <br>
            <input type="checkbox" name="Subscripccion" checked>Suscribime al boletín de novedades
            <br><br>
            <input type="submit" value="Guardar cambios">
            <input type="reset" value="Borrar los datos introducidos">
        </fieldset>

    </form>
