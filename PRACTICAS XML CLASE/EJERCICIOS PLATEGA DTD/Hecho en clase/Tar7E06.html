<!-- 
Baseándote na tarefa 1_a crea un archivo XML (tarefa3.xml) cunha DTD interna que:
 Introduzca un atributo para indicar a prioridade dos correos que pode tomar os valores 
baixa, normal ou urxente. Por defecto tomará o valor normal. O correo electrónico de 
exemplo debe ter o valor urxente para este atributo.
 Un atributo gardarBandexa que tomará por defecto o valor "Enviados".

-->

<!DOCTYPE mensaxe [
<!ELEMENT mensaxe (de, para+, asunto, adxunto+)>
<!ATTLIST mensaxe
          prioridad (baixa | normal | urxente) "normal" >
gardarBandexa "Enviados">
<!ELEMENT de (#PCDATA)>
<!ELEMENT para (#PCDATA)>
<!ELEMENT asunto (#PCDATA)>
<!ELEMENT adxunto (#PCDATA)>
]>

			<para>ignacio@gmail.com</para>
			<para>pedro@edu.xunta.es</para>
